<!DOCTYPE html>
<html lang="en">
<head>
    <title>FormPage</title>
</head>
<body>
    <form action="#" method="post" target="_blank">
        <label for="fnmae">First Name</label>
        <input type="text" name="first-name" id="fnmae" placeholder="Enter your name">
        <br><br>

        <input type="Submit" value="Submit">
